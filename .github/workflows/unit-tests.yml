name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - run: npm ci
      - run: npm test

   build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 # 
      - name: Setup Node
        uses: actions/setup-node@v3
      - uses: actions/cache@v3 # ğŸ‘€
           id: npm-cache # ğŸ‘€
           with: # ğŸ‘€
            path: ~/.npm # ğŸ‘€
            key: npm-${{ hashFiles('**/package-lock.json') }} # ğŸ‘€
      - run: npm ci
      - run: yarn build

