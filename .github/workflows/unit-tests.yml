 name: Example test 
 # actions to be listened
 # configure caches in things like node modules
 # 

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - run:  npm ci
      - run:  npm test
 build:
    runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Setup node
          uses: actions/setup-node@v3
        - run: npm ci
        - run: npm run build 

    
   
     